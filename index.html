<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <!-- google fonts -->
  <link
   href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Poppins:wght@600;700&family=Rubik:wght@400;500&display=swap"
   rel="stylesheet" />
  <!-- style css -->
  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <main>
   <article class="profile">
    <header>
     <h2 data-testid="SlackUserName">Odubote Wasiu Gbenga</h2>
    </header>
    <img
     src="/images/profile.jpg"
     class="profile-pic"
     data-testid="SlackDisplayImage"
     alt="Wascodev" />

    <p data-testid="currentDayOfTheWeek">
     Day of the Week: <span id="dayOfWeek"></span>
    </p>
    <p data-testid="currentUtcTime">UTC Time: <span id="utcTime"></span></p>
    <p data-testid="myTrack">Track: <span>Frontend</span></p>
   </article>
  </main>
  <footer>
   <div>
    &copy;2023
    <a href="https://github.com/WascoDev" data-testid="githubUrl"
     >Get the source code from github</a
    >
   </div>
  </footer>

  <!-- script js -->
  <script src="script.js"></script>
 </body>
</html>
